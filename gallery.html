<main>
    <h1>Галерея природи</h1>
    <section class="gallery">

        <figure class="gallery-item">
            <img src="img/Ранковий%20туман.jpg" alt="Ранковий туман над полем">
            <figcaption class="caption-wrapper">
                <span class="title">Ранковий туман над річкою Здвиж</span>
                <p class="description">Ранковий туман, що окутує поля та річку Здвиж, створює містичну атмосферу пробудження природи в Київській області.</p>
            </figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="img/Захід%20сонця.jpg" alt="Захід сонця біля річки">
            <figcaption class="caption-wrapper">
                <span class="title">Захід сонця над річкою Буг</span>
                <p class="description">Теплі відтінки заходу сонця огортають берег річки Буг, даруючи незабутню романтичну атмосферу.</p>
            </figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="img/Синевир.jpg" alt="Синевир">
            <figcaption class="caption-wrapper">
                <span class="title">Національний природний парк «Синевир»</span>
                <p class="description">Закарпатська область. Краєвиди навколо водного дзеркала напрочуд величні та мальовничі. Стрімкі схили вкриті ялинами, вік яких сягає 140-160 років.</p>
            </figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="img/Кучугури.jpg" alt="Кучугури">
            <figcaption class="caption-wrapper">
                <span class="title">Великі і Малі Кучугури</span>
                <p class="description">На Кучугурах збереглися залишки печенізького міста та історичних пам’яток Запорозької Січі. До створення Каховського водосховища вони займали центр Великого Лугу.</p>
            </figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="img/Кругосхили.png" alt="Крутосхили Каховського водосховища">
            <figcaption class="caption-wrapper">
                <span class="title">Крутосхили Каховського водосховища</span>
                <p class="description">Береги Каховського водосховища, підмивані водою, створюють дивовижні берегові урвища, що вражають своєю природною красою.</p>
            </figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="img/Бузький%20Гард.jpeg" alt="Національний природний парк «Бузький Гард»">
            <figcaption class="caption-wrapper">
                <span class="title">Національний природний парк «Бузький Гард»</span>
                <p class="description">Миколаївська область. Унікальний природний заповідник, де збережена первісна флора та фауна, створюючи неповторний пейзаж.</p>
            </figcaption>
        </figure>
    </section>
</main>
